<ion-header>
  <ion-toolbar>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <canvas #lineCanvas></canvas>
      </ion-col>
    </ion-row>
    <ion-row class="square-container text-center">
      <ion-col class="square">
        <div class="square-content">
          <div class="text-center w-100">BMI</div>
        </div>
      </ion-col>
      <ion-col class="square">
        <div class="square-content">
          <div class="text-center w-100">BMR</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="square-container text-center">
      <ion-col class="square">
        <div class="square-content">
          <div class="text-center w-100">Some Stats</div>
        </div>
      </ion-col>
      <ion-col class="square">
        <div class="square-content">
          <div class="text-center w-100">Other Stats</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
